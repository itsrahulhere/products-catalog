<div class="container">
    <br />
    <form [formGroup]="formValue">
        <div class="row">
            <div class="head text-center col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">
                Login
            </div>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <div *ngIf="successAlert" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Success!</strong> Login successful!
                <button (click)="closeSuccessAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div *ngIf="failureAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Failed!</strong> Invalid email or password!!
                <button (click)="closeFailureAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div *ngIf="isValidEmail" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Failed!</strong> Email is required!
                <button (click)="closeFailureAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div *ngIf="isEmailExact" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Failed!</strong> Invalid Email Address!
                <button (click)="closeFailureAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div *ngIf="isValidPwd" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Failed!</strong> Password is required!
                <button (click)="closeFailureAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">
        </div>
        </div>
        <!-- <div>Register with your email and password</div> -->
        <div class="row">
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-xs-12"></div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="row">
                    <div class="col">
                        <input type="email" required formControlName="username" placeholder="Email *" />
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <input type="password" required formControlName="password" placeholder="Password *" />
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-xs-12"></div>
        </div>
        <div class="row text-center">
            <div class="col">
                <button (click)="userLogin()" type="submit" class="btn btn-submit" >SUBMIT</button>
            </div>
        </div>
    </form>
        <div class="row">
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-xs-12"></div>
            <div class="text-center col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <a routerLink="/signup" href="/signup">Don't have an account?</a>
            </div>
        </div>
</div>
