<p>signup works!</p>
<div class="container">
    
    <a class="btn btn-info mt-2" routerLink="/teachers/records">
        Back
    </a>
<br />
<form >
    <div class="row">
        <div class="col-5"></div>
        <div class="col">
            <h5>Add New Result</h5>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-8">
            <div class="row">
                <div class="col-2 name-field">
                    Roll No.
                </div>
                <div class="col-2">
                    <input type="text" formControlName="rollno" placeholder="123456" />
                </div>
            </div>
            <div class="row">
                <div class="col-2 name-field">
                    Name
                </div>
                <div class="col-2">
                    <input type="text" formControlName="name" placeholder="John Smith">
                </div>
            </div>
            <div class="row">
                <div class="col-2 name-field">
                    Date of Birth
                </div>
                <div class="col-2">
                    <input type="text" formControlName="dob" placeholder="16-11-2003">
                </div>
            </div>
            <div class="row">
                <div class="col-2 name-field">
                    Score
                </div>
                <div class="col-2">
                    <input type="text" formControlName="score" placeholder="500">
                </div>
            </div>
            <div class="row">
                <div class="row btn-styles">
                    <div class="col-2"></div>
                    <div class="col-2">
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-2">
                        <button type="reset" class="btn btn-light btn-style">Clear</button>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
